<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo-Store</title>
    <link rel="stylesheet" href="assets/style.css"/>
    <link rel="stylesheet" href="assets/detail.css"/>

</head>
<body>
     <!--navigation bar-->
     <nav>
       
        <a href="./"><img src="assets/camera.png" alt="logo" class="logo"/></a>
        <a href="./"><h1 class="tittle">GALLERY</h1></a>
        <form action="search.html" method="get">
            <input type="text" name="q" placeholder="Search... " autocomplete="off" class="search"/>
            <input type="Submit" value="Search" class="search"/>
        </form>

    </nav>

    <!--main section-->
    <section>
        <h1 class="heading">&lt;DETAIL FOR - <span id="image_id"></span> /&gt;</h1>
        <div class="detail">
            <img id="detail_image" alt="Primary" />
            <div class="content">
                <h1 id="description_text"></h1>
                
             <br />
                <h3>Uploaded By - @<span id="username"></span></h3>
                <br />
                <h4>Date - <span id="upload_date"></span></h4>
                <br />
                <h5><span id="like_count"></span>Likes (<span id="view_count"></span>views)</h5>
               <br />
               <hr />
               
                
                <h1 class="description" id="alt_description"></h1>
                <br />
                <br />
                <br />
                <h5>Base Color</h5>
                <br />
                <div class="image_color " id="image_color"><span id="color_text"></span></div>
                <br />
                <br/>
                <br />
                <a target="_blank" id="download_link" class="button">&lt;DOWNLOAD/&gt;</a>

            </div>
        </div>

    </section>
    
        <!--footer of the page-->
        <footer>
            <a href="./"><h5>Gallary</h5></a>
            <h1>|</h1>
            <h5>Designed And Developed By Kartikey </h5>
            <h1>|</h1>
            <a href="./"><h5>GITHUB</h5></a>
    
        </footer>
    <script src="assets/script.js"></script>
    <script src="assets/detail.js"></script>
    
</body>
</html>
